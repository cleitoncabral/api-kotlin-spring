spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:forum
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    efer-datasource-initialization: true
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        format_sql: true

  flyway.locations.filesystem: db/migration
  flyway:
    baselineOnMigrate: true